<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="__CSS__/public.css">
    <link rel="stylesheet" href="__CSS__/login.css">
</head>

<body>
<div class="wrap wrap1">
    <div class="wrap_box">
        <div class="login_header clearfix">
            <div class="login_header_lt fl clearfix">
                <div class="login_header_lt_a fl">
                    <a href="/">
                        <img src="###" alt="">
                    </a>
                </div>
                <div class="login_header_lt_b fl">
                    <a href="##">账号登录</a>
                </div>
            </div>
            <div class="login_header_rt fr">
                <a href="javascript:history.back(-1)">返 &nbsp; 回</a>
            </div>
        </div>
        <div class="login_form">
            <div class="login_form_box">
                <form action="" method="post" onsubmit="" id="LoginForm">
                    <div class="login_form_box">
                        <div class="login_form_a">
                            <input type="text" class="form-control email-phone" id="userName" name="username" placeholder="请填写注册手机号">
                            <span class="err_mes">输入有误</span>
                        </div>
                        <div class="login_form_b">
                            <input type="password" id="passWord" class="form-control pass-test" name="password" placeholder="请输入密码">
                            <span class="err_mes">输入有误</span>
                        </div>
                        <div class="login_form_c clearfix">
                            <div class="cart_cover fl clearfix">
                                <div class="cart_cover_a fl">
                                    <input id="wj1" name="remember" class="fl cart_cover_in" type="checkbox">
                                </div>
                                <div class="cart_cover_b fl">
                                    <label for="wj1"> 记住我</label>
                                </div>
                            </div>
                            <a class="fr wj" href="##">忘记密码</a>
                        </div>
                        <div class="login_form_d">
                            <input id="login_sub" type="submit" value="登录">
                        </div>
                    </div>
                </form>
            </div>
            <div class="login_form_foot">
                没有账号? <a href="./register"> 立即注册 &gt;&gt;</a>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/login.js"></script>
</body>

</html>
