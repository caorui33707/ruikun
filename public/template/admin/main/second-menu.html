      function formatDateTime(timeStamp) {
          var date = new Date();
          date.setTime(timeStamp * 1000);
          var y = date.getFullYear();
          var m = date.getMonth() + 1;
          m = m < 10 ? ('0' + m) : m;
          var d = date.getDate();
          d = d < 10 ? ('0' + d) : d;
          var h = date.getHours();
          h = h < 10 ? ('0' + h) : h;
          var minute = date.getMinutes();
          var second = date.getSeconds();
          minute = minute < 10 ? ('0' + minute) : minute;
          second = second < 10 ? ('0' + second) : second;
          return y + '-' + m + '-' + d ;//+' '+h+':'+minute+':'+second;
      };

      function Total() {

          var txt = $("input[name='img']"); // 获取所有文本框

    <script type="text/javascript">


        function p(s) {
            return s < 10 ? '0' + s: s;
        }

        BUI.use('bui/uploader',function (Uploader) {

            /**
             * 返回数据的格式
             *
             *  默认是 {url : 'url'},否则认为上传失败
             *  可以通过isSuccess 更改判定成功失败的结构
             */
            var uploader = new Uploader.Uploader({
                render: '#J_Uploader',
                url: '/admin/upload',
                //根据业务需求来判断上传是否成功
                isSuccess: function(result){
                    if(result && result.status){
                        BUI.Message.Alert("上传失败");
                       // BUI.Message.Alert("上传成功,文件已保存到目录：" + result.url);
                    }else{
                        var myDate = new Date;
                        var year = myDate.getFullYear();//获取当前年
                        var yue = myDate.getMonth()+1;//获取当前月
                        var date = myDate.getDate();//获取当前日
                        ymd = year + ''+ p(yue) + '' + p(date);

                        $(".low_source").append('<img src="'+ '/uploads/'+ ymd + '/' + result.img  +'" alt=""  class="show">');
                        $(".low_source").append('<input name="img"  type="hidden" value="' + result.img + '"  class="hide">');
                    }
                },
            }).render();

        });
    </script>
